<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
    <header class="p-1 bg-dark text-white">
        <div class="d-flex flex-wrap   justify-content-lg-start" id="main-header">
            <h1>Settings for system</h1>
        </div>
    </header>
    <div class="row" id="fullWindow">
        <aside class="col bg-dark col-md-auto" id = "side-all-zones">
            <div id="list-zones">
            <th:block th:each="zone : ${zones}">
                <div  class="zone" th:title="'Название: ' + ${zone.name} + ', Id: ' + ${zone.id}" onclick="showObjectSettingsWindow()">
                    <span th:title="'Название: ' + ${zone.name} + ', Id: ' + ${zone.id}" th:id="${zone.id}" class="text-center">[[${zone.name}]] </span>
                </div>
            </th:block>
            </div>
        </aside>
    </div>
    <script type="text/javascript" th:src="@{objectRedactor.js}"></script>
</body>
</html>
